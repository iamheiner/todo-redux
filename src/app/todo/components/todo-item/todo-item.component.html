<li [class.completed]="todo.completed" [class.editing]=editing>
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]=checkControl>
    <label (dblclick)="edit()"> {{todo.text}} </label>
    <button class="destroy" (click)="remove()"></button>
  </div>
  <input #editHtml [formControl]=editControl (blur)="edit()" class="edit" type="text">
</li>
